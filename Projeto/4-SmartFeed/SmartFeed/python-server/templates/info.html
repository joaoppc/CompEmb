<html>
<header><title>This is title</title></header>
<head>
<script>
  $(document).ready(function(){
    var status;
    $("#submit").click(function(){
      status=$("#status").val();
      $.post("http://localhost:5000/",{status:status}, function(data){
          if(data==='done'){
              alert("success");
          }
        });
      });
    });
</script>
</head>
<body>

{{ alimentar }}
<form  action="/" method="post" enctype="multipart/form-data">
    <label for="status"></label>
   <br>
   <input type="submit" name = "submit" class="btn btn-default" value="alimentar"></input>
    </form>
</body>

</html>
